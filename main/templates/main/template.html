{% load static %}
{% load i18n %}

<!DOCTYPE html>
<html>
<head>
    <title>Language Translator</title>
    <link rel="icon" href="data:,">
    <!-- Tambahkan link CSS untuk Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Language Translator</h1>

        <form method="get" class="mb-4">
            <div class="input-group">
                <select class="form-select" name="language">
                    {% for language in languages %}
                        <option value="{{ language.code }}" {% if language.code == selected_language %}selected{% endif %}>
                            {{ language.name }}
                        </option>
                    {% endfor %}
                </select>
                <button type="submit" class="btn btn-primary">Translate</button>
            </div>
        </form>

        <div class="form-check form-switch mb-3">
            <input class="form-check-input" type="checkbox" id="toggleSwitch">
            <label class="form-check-label" for="toggleSwitch">Toggle On/Off</label>
        </div>

        {% for menu_name, translation in menu_translations.items %}
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ menu_name }}</h5>
                <p class="translation">{{ translation|default:"Translation not available"|safe }}</p>
            </div>
        </div>
        {% endfor %}



        <script>
            const playButtons = document.querySelectorAll('.btn-success');
            const audioPlayer = document.getElementById('audio-player');
            const toggleSwitch = document.getElementById('toggleSwitch');

            playButtons.forEach(button => {
                button.addEventListener('click', function (e) {
                    // Play the audio
                    audioPlayer.play();
                });
            });

            toggleSwitch.addEventListener('change', function () {
                // Handle toggle switch state change
                if (toggleSwitch.checked) {
                    // Toggle is turned on
                    // Perform action when it's on
                } else {
                    // Toggle is turned off
                    // Perform action when it's off
                }
            });
        </script>
    </div>




</body>
</html>
